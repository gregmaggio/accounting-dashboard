<h1>Trend</h1>
<mat-form-field>
    <mat-label>Start Date:</mat-label>&nbsp;
    <input id="startDate" matInput [matDatepicker]="startDate" (dateChange)="startDateChange('change', $event)" />
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker #startDate></mat-datepicker>
</mat-form-field>
<br />
<mat-form-field>
    <mat-label>End Date:</mat-label>&nbsp;&nbsp;
    <input id="endDate" matInput [matDatepicker]="endDate" (dateChange)="endDateChange('change', $event)" />
    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
    <mat-datepicker #endDate></mat-datepicker>
</mat-form-field>

<ngx-charts-line-chart
    [results]="data"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [autoScale]="autoScale"
    >
</ngx-charts-line-chart>


<div class="center">
    <mat-progress-spinner *ngIf="isLoading()" mode="indeterminate">
    </mat-progress-spinner>
</div>
